<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Job Apply Confirmation</title>
    <style type="text/css">
    body {
	    background-color: #FFF;
	    color: #777;
	    font-family: "Open Sans", Arial, sans-serif;
	    font-size: 14px;
	    line-height: 22px;
	    margin: 0;
    }
    </style>
</head>
<body>
        <table style="width: 90%;color: #777;font-family: Arial, sans-serif;font-size: 14px;" border="0">
            <tr>
                <td colspan="2" valign ="top"><h2>Job Apply confirmation</h2></td>
            </tr>
			<tr>
                <td valign ="top">
                    <b>Applicant Name:</b>
                </td>
                <td>
                    <%JobSeekerName%>
                </td>
            </tr>
            <tr>
                <td valign ="top">
                    <b>Job Title:</b>
                </td>
                <td>
                    <%Title%>
                </td>
            </tr>
			<tr>
                <td width="30%" valign ="top">
                    <b>Job Apply Date:</b>
                </td>
                <td width="*">
                    <%ApplyDate%>
                </td>
            </tr>
            <tr>
                <td valign ="top">
                    <b>URL:</b>
                </td>
                <td>
                    Please visit
                    <%URL%>  to review this applicant profile
                </td>
            </tr>
            <tr>
                <td valign ="top" colspan ="2">
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td valign ="top" colspan ="2">
                    <br /><%FeedbackURL%>
                </td>
            </tr>
            <tr>
            <td align="left" colspan="2">
                <br />
            </td>
        </tr>
        </table>
</body>
</html>
