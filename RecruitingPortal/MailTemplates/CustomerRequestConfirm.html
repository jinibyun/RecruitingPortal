<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Customer Request Confirmation</title>
    <style type="text/css">
    body {
	    background-color: #FFF;
	    color: #777;
	    font-family: "Open Sans", Arial, sans-serif;
	    font-size: 14px;
	    line-height: 22px;
	    margin: 0;
    }
    </style>
</head>
<body>
        <table style="width: 90%;color: #777;font-family: Arial, sans-serif;font-size: 14px;" border="0">
            <tr>
                <td colspan="2" valign ="top"><h2>Customer Request Confirmation</h2></td>
            </tr>
             <tr>
                <td valign ="top">
                    <b>Reguest Category:</b>
                </td>
                <td>
                    <%RequestCategory%>
                </td>
            </tr>
            <tr>
                <td valign ="top">
                    <b>Request Confirmation #:</b>
                </td>
                <td>
                    <%RequestConfirmationNo%>
                </td>
            </tr>
            <tr>
                <td width="35%" valign ="top">
                    <b>Deadline to connect:</b>
                </td>
                <td width="*">
                    <%DeadLineDate%>
                </td>
            </tr>
            <tr>
                <td width="35%" valign ="top">
                    <b>Desirable service dates:</b>
                </td>
                <td width="*">
                    <%ServiceDate%>
                </td>
            </tr>
            <tr>
                <td width="35%" valign ="top">
                    <b>Request Title:</b>
                </td>
                <td width="*">
                    <%Title%>
                </td>
            </tr>
            <tr>
                <td width="35%" valign ="top">
                    <b>Request Comment:</b>
                </td>
                <td width="*">
                    <%Comment%>
                </td>
            </tr>
            <tr>
                <td valign ="top" colspan ="2">
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td valign ="top" colspan ="2">
                    <%URL%>
                </td>
            </tr>
            <tr>
                <td valign ="top" colspan ="2">
                    <br /><%FeedbackURL%>
                </td>
            </tr>
            <tr>
            <td align="left" colspan="2">
                <br />
            </td>
        </tr>
        </table>
</body>
</html>
