<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Paragon Security - Login</title>
<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,600i,700,700i" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>

<body>

<div class="rsTopBar" style="background: #e3e4e5;">
	<img src="assets/img/ppl-logo.png">
</div>

<div class="col-sm-6 col-sm-offset-4 col-xs-12">
    <div class="rsSignInCard">
    <h3> Sign In</h3>
    
        <button class="btn facebook">
            <span><i class="fab fa-facebook-f"></i></span> Sign in with Facebook
        </button>
        <button class="btn twitter">
            <span><i class="fab fa-twitter"></i></span> Sign in with Twitter
        </button>
        <button class="btn linkedin">
            <span><i class="fab fa-linkedin-in"></i></span> Sign in with LinkedIn
        </button>
        <p><em>or</em></p>
        <input type="text" placeholder="User Name(Email)">
    	<input type="text" placeholder="Password">
        <button class="btn rsBtnDefault">
                   Sign in
        </button>
        <a href="#" class="pull-left rsSignUp">Sign Up</a>
        <a href="#" class="pull-right">Forgot Password</a>
    </div>
</div>


<script src="assets/js/bootstrap.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

<footer>
	<p>About | Terms | Privacy | FAQ | Support | Contact</p>
</footer>
</body>
</html>
